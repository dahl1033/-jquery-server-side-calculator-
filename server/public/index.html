<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <h1>Server Side Calculator</h1>
    </div>

    <div id="container">
        <div id="inputFields">
            <h3>Type in the Numbers</h3>
            <div id="firstNumContainer">
                <label>Number 1</label>
                <input id="firstNumInput" type="number">
            </div>
            <div id="operatorContainer">
                <button id="addBtn" class="opBtn">+</button>
                <button id="subtractBtn" class="opBtn">-</button>
                <button id="multiplyBtn" class="opBtn">*</button>
                <button id="divideBtn" class="opBtn">/</button>
            </div>
            
            <div id="secondNumContainer">                
                <label>Number 2</label>
                <input id="secondNumInput" type="number">
            </div>
            
            <div id="buttonsContainer">
                <button id="submitBtn">=</button>
                <button id="clearBtn">C</button>
                <button id="clearHistory">Clear History</button>  
            </div>

            <div id="resultDisplay"></div>

            <div>
                <ul id="historyList"></ul>
            </div>
            
        </div>
</body>
</html>
